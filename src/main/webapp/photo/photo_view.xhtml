<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{photoView.id}" required="true"/>
        <f:viewAction action="#{photoView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="photo" name="css/photo_view.css"/>
        <h:panelGroup  layout="block">
            <h:graphicImage value="/api/photo/#{photoView.photo.id}"  alt="#{photoView.photo.title}" styleClass="photo"/>
            <h:panelGroup layout="block">
                <h:outputText value="Author:"/>
                <h:link outcome="/user/user_view.xhtml">
                    <f:param name="id" value="#{photoView.photo.author.id}"/>
                    <h:outputText value="#{photoView.photo.author.name}"/>
                </h:link>
            </h:panelGroup>
            <h2 class="center">
                <h:outputText value="#{photoView.photo.title}"/>
            </h2>
            <h:panelGroup layout="block">
                <h:outputText value="Camera:   "/>
                <!--<h:link outcome="/camera/camera_view.xhtml">
                    <f:param name="id" value="#{photoView.photo.camera.id}"/> !-->
                    <h:outputText value="#{photoView.photo.camera.brand} "/>
                    <h:outputText value="#{photoView.photo.camera.model}"/>
               <!-- </h:link> -->
                <h:panelGroup layout="block" styleClass="desc">
                    <h:outputText value="Description: " styleClass="descLabel"/>
                    <h:outputText value="#{photoView.photo.description}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="editBtn">
                    <h:link outcome="/photo/photo_edit.xhtml">
                        <f:param name="id" value="#{photoView.photo.id}"/>
                        <h:outputText value="Edytuj" />
                    </h:link>
                </h:panelGroup>
            </h:panelGroup>



        </h:panelGroup>
    </ui:define>

</ui:composition>
